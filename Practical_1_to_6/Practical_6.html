        class statistics {
            static count(age) {
                return age.length
            }
            static sum(age) {
                return age.reduce((a, b) => { return a + b })
            }
            static min(age) {
                return Math.min.apply(null, age)
            }
            static max(age) {
                return Math.max.apply(null, age)
            }
            static range(age) {
                return Math.max.apply(null, age) - Math.min.apply(null, age)
            }
            static mean(age) {
                return Math.ceil(age.reduce((a, b) => { return a + b }) / age.length)
            }
            static median(age) {
                const sort = age.sort((a, b) => { return a - b })
                const middle = sort[((sort.length - 1) / 2)]
                return middle;
            }
            static mode(age) {
                let mode = 0;
                let count = 0;
                for (let i = 0; i < age.length; i++) {
                    let tempMode = age[i];
                    let tempCount = 1;
                    for (let j = i + 1; j < age.length; j++) {
                        if (age[j] == tempMode) {
                            tempCount++;
                        }
                    }
                    if (tempCount > count) {
                        mode = tempMode;
                        count = tempCount;
                    }
                }
                return { mode, count };
            }
            static variance(age) {
                const mean = statistics.mean(age)
                const squareDiffs = age.map(val => Math.pow(val - mean, 2));
                const variance = squareDiffs.reduce((a, b) => a + b, 0) / age.length;
                return variance.toFixed(1);
            }
            static standardDeviation(age) {
                const variance = statistics.variance(age)
                const standardDeviation = Math.sqrt(variance);
                return standardDeviation.toFixed(1);
            }
            static frequencyDistribution(age) {
                let freq = {};
                for (let i = 0; i < age.length; i++) {
                    if (freq[age[i]]) {
                        freq[age[i]]++;
                    } else {
                        freq[age[i]] = 1;
                    }
                }
                return freq;
            }
        }
